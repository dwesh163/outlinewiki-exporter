name: Build Docker image and Create Release
on:
    push:
        branches:
            - main
        tags:
            - 'v*'

jobs:
    get-version:
        runs-on: ubuntu-24.04
        outputs:
            version: ${{ steps.get_version.outputs.version }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch all history for all tags and branches

            - name: Get Version from Git tag
              id: get_version
              run: |
                  # Get the latest tag (v1.2.3 format)
                  VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
                  # Remove 'v' prefix if present
                  VERSION=${VERSION#v}
                  echo "Version from git tag: $VERSION"
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

    build:
        needs: get-version
        runs-on: ubuntu-24.04
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
              with:
                  install: true

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: dwesh163/outlinewiki-exporter
                  tags: |
                      type=raw,value=latest
                      type=raw,value=${{ needs.get-version.outputs.version }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    create-release:
        needs: [get-version, build]
        runs-on: ubuntu-24.04
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up GitHub CLI
              uses: actions/setup-node@v3
              with:
                  node-version: 22

            - name: Create Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  version="${{ needs.get-version.outputs.version }}"

                  if ! gh release create "$version" \
                    --repo="${{ github.repository }}" \
                    --title="$version" \
                    --generate-notes; then
                    
                    if gh release view "$version" --repo ${{ github.repository }} &>/dev/null; then
                      echo "Release $version already exists, treating as success"
                      exit 0
                    else
                      echo "Failed to create release and release doesn't exist"
                      exit 1
                    fi
                  fi
